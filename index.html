<html lang="ja">

        #sidebar { width: 320px; height: 100vh; background: var(--sidebar-bg); backdrop-filter: blur(15px); border-right: 1px solid rgba(255,255,255,0.1); z-index: 1001; padding: 25px; box-sizing: border-box; display: flex; flex-direction: column; }
        #map { flex-grow: 1; height: 100vh; background: #050507; }
        h2 { font-size: 14px; letter-spacing: 2px; color: #888; margin: 0 0 15px; border-bottom: 1px solid #333; padding-bottom: 10px; }
        
       
        .notice-box { background: rgba(255, 165, 0, 0.1); border: 1px solid rgba(255, 165, 0, 0.3); border-radius: 6px; padding: 10px; margin-bottom: 20px; font-size: 10px; color: #ffa500; line-height: 1.4; }
        
        .filter-group { margin-bottom: 20px; }
        .filter-btn { display: flex; align-items: center; padding: 10px; margin: 4px 0; border-radius: 6px; cursor: pointer; font-size: 11px; transition: 0.2s; background: rgba(255,255,255,0.03); color: #ccc; font-weight: bold; }
        .filter-btn:hover { background: rgba(255,255,255,0.1); color: #fff; }
        .dot { width: 8px; height: 8px; border-radius: 50%; margin-right: 12px; }
        #details { margin-top: 20px; flex-grow: 1; overflow-y: auto; display: none; }
        .hub-name { font-size: 22px; font-weight: 800; color: #fff; margin-bottom: 5px; }
        .hub-id { font-size: 12px; color: #666; letter-spacing: 1px; margin-bottom: 20px; }
        .carrier-section { margin-top: 15px; }
        .carrier-title { font-size: 10px; font-weight: bold; padding: 4px 10px; border-radius: 3px; margin-bottom: 8px; display: inline-block; letter-spacing: 1px; }
        .dest-grid { display: flex; flex-wrap: wrap; gap: 4px; padding-left: 8px; border-left: 1px solid rgba(255,255,255,0.1); }
        .dest-tag { font-size: 10px; padding: 3px 8px; background: rgba(255,255,255,0.05); border-radius: 3px; color: #aaa; }

        { from: "JAL", color: "#e10012", routes: ["HND-ITM", "HND-KIX", "HND-CTS", "HND-NGO", "HND-FUK", "HND-OKA", "HND-MMB", "HND-AKJ", "HND-KUH", "HND-OBO", "HND-HKD", "HND-AOJ", "HND-MSJ", "HND-AXT", "HND-GAJ", "HND-KMQ", "HND-SHM", "HND-OKJ", "HND-IZO", "HND-HIJ", "HND-UBE", "HND-TKS", "HND-TAK", "HND-KCZ", "HND-MYJ", "HND-KKJ", "HND-OIT", "HND-NGS", "HND-KUM", "HND-KMI", "HND-KOJ", "HND-ASJ", "HND-MMY", "HND-ISG", "NRT-ITM", "NRT-NGO", "NRT-CTS", "NRT-AKJ", "NRT-KIX", "NRT-TAK", "NRT-MYJ", "NRT-KCZ", "NRT-FUK", "NRT-OIT", "NRT-NGS", "NRT-KUM", "NRT-KMI", "NRT-KOJ", "NRT-OKA", "NRT-SHI", "ITM-CTS", "ITM-FUK", "ITM-OKA", "ITM-HKD", "ITM-AOJ", "ITM-MSJ", "ITM-AXT", "ITM-HNA", "ITM-GAJ", "ITM-SDJ", "ITM-KIJ", "ITM-TJH", "ITM-IZO", "ITM-OKI", "ITM-MYJ", "ITM-OIT", "ITM-NGS", "ITM-KUM", "ITM-KMI", "ITM-KOJ", "ITM-YAK", "ITM-ASJ", "KIX-CTS", "KIX-OKA", "KIX-MMY", "KIX-ISG", "CTS-MMB", "CTS-AOJ", "CTS-HNA", "CTS-SDJ", "CTS-KIJ", "CTS-HIJ", "OKD-RIS", "OKD-MMB", "OKD-SHB", "OKD-KUH", "OKD-HKD", "OKD-OKS", "OKD-MSJ", "OKD-AXT", "HKD-OKS", "NGO-CTS", "NGO-OBO", "NGO-KUH", "NGO-FUK", "NGO-OKA", "NGO-MMY", "NGO-ISG", "FUK-CTS", "FUK-OKA", "FUK-HNA", "FUK-SDJ", "FUK-IZO", "FUK-TKS", "FUK-KCZ", "FUK-MYJ", "FUK-KMI", "FUK-KOJ", "FUK-YAK", "FUK-ASJ", "OKA-KMQ", "OKA-OKJ", "OKA-MMY", "OKA-ISG", "OKA-KJP", "OKA-KDE", "OKA-RNJ", "OKA-UEO", "OKA-ASJ", "OKA-OGN", "OKA-OIR", "IZO-OKI", "KOJ-MYJ", "KOJ-TKN", "KOJ-YAK", "KOJ-KIE", "KOJ-ASJ", "KOJ-TNE", "KOJ-OIR", "KOJ-RNJ", "ASJ-KIE", "ASJ-TNE", "ASJ-RNJ", "OIR-TNE", "MMY-ISG", "MMY-TRA", "ISG-OGN"] },
        { from: "Peach", color: "#9d33ff", routes: ["KIX-CTS", "KIX-MMB", "KIX-KUH", "KIX-SDJ", "KIX-KIJ", "KIX-NRT", "KIX-FUK", "KIX-NGS", "KIX-KMI", "KIX-KOJ", "KIX-ASJ", "KIX-OKA", "KIX-ISG", "NRT-CTS", "NRT-FUK", "NRT-OIT", "NRT-ASJ", "NRT-OKA", "NRT-ISG", "CTS-OKA", "SDJ-CTS", "NGO-CTS", "NGO-SDJ", "NGO-OKA", "FUK-CTS", "FUK-OKA", "FUK-ISG"] },

    ];

    let polylines = [];
    const mainHubs = ["HND", "ITM", "CTS", "OKA", "KIX", "NGO", "FUK"];

    function createCurve(start, end, color) {
        const latlngs = [];
        const offset = (color === "#0078d4") ? -2 : (color === "#e10012") ? 2 : 0;
        const midLat = (start[0] + end[0]) / 2 + (end[1] - start[1]) * 0.08 * (offset / 2);
        const midLon = (start[1] + end[1]) / 2 - (end[0] - start[0]) * 0.08 * (offset / 2);
        for (let i = 0; i <= 20; i++) {
            const t = i / 20;
            const lat = (1-t)*(1-t)*start[0] + 2*(1-t)*t*midLat + t*t*end[0];
            const lon = (1-t)*(1-t)*start[1] + 2*(1-t)*t*midLon + t*t*end[1];
            latlngs.push([lat, lon]);
        }
        return L.polyline(latlngs, { color: color, weight: 1.2, opacity: 0.25, interactive: false });
    }

    routesData.forEach(group => {
        group.routes.forEach(r => {
            const [fid, tid] = r.split('-');
            if (airports[fid] && airports[tid]) {
                const line = createCurve(airports[fid], airports[tid], group.color).addTo(map);
                polylines.push({el: line, color: group.color, from: fid, to: tid});
            }
        });
    });

    Object.keys(airports).forEach(id => {
        const isHub = mainHubs.includes(id);
        const marker = L.circleMarker(airports[id], {
            radius: isHub ? 6 : 2.5, color: isHub ? '#fff' : '#888', fillColor: '#000', fillOpacity: 1, weight: isHub ? 2 : 1, pane: 'markerPane'
        }).addTo(map);
        marker.on('click', () => showDetails(id));
    });

    function showDetails(id) {
        const groups = {};
        polylines.forEach(p => {
            const isRelated = (p.from === id || p.to === id);
            p.el.setStyle({ opacity: isRelated ? 0.9 : 0.02, weight: isRelated ? 2.5 : 1.2 });
            if (isRelated) {
                const destId = (p.from === id) ? p.to : p.from;
                if (!groups[p.color]) groups[p.color] = [];
                if (!groups[p.color].includes(destId)) groups[p.color].push(destId);
                p.el.bringToFront();
            }
        });

        let html = "";
        const airportOrder = Object.keys(airports);
        Object.keys(carrierMap).forEach(color => {
            if (groups[color]) {
                const sorted = airportOrder.filter(did => groups[color].includes(did));
                html += `<div class="carrier-section"><div class="carrier-title" style="background:${color}22; color:${color}; border:1px solid ${color}44">${carrierMap[color]}</div><div class="dest-grid">${sorted.map(did => `<span class="dest-tag">${airports[did][2]}</span>`).join('')}</div></div>`;
            }
        });
        document.getElementById('details').style.display = 'block';
        document.getElementById('selected-name').innerText = airports[id][2];
        document.getElementById('selected-id').innerText = id + " HUB NETWORK";
        document.getElementById('carrier-list').innerHTML = html;
    }

    function filterRoutes(color) {
        polylines.forEach(p => {
            const match = (color === 'all' || p.color === color);
            p.el.setStyle({ opacity: match ? 0.25 : 0, weight: 1.2 });
        });
        document.getElementById('details').style.display = 'none';
    }
    map.on('click', (e) => { if (e.originalEvent.target.id === 'map') filterRoutes('all'); });
</script>
